---
apiVersion: v1
kind: Service
metadata:
  name: kafidx
  labels:
    name: kafidx
  namespace: pushtech
spec:
  type: LoadBalancer
  ports:
  - port: 5321
    targetPort: 5321
    nodePort: 30321
  selector:
    name: kafidx
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafidx
  labels:
    name: kafidx
  namespace: pushtech
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: kafidx
    spec:
      containers:
        - name: kafidx
          image: pushtech.kafidx:v1
          env:
            - name: PORT
              value: "5321"
            - name: WEB_CONCURRENCY
              value: "3"
            - name: KAFKA_HOST
              value: kafkasrv.pushtech.svc.cluster.local:9092
          ports:
            - name: kafidx
              containerPort: 5321
