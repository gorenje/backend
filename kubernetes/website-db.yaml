---
apiVersion: v1
kind: Service
metadata:
  name: website-db
spec:
  ports:
  - name: "5432"
    port: 5432
    targetPort: 5432
  selector:
    io.kompose.service: pgwebsite
status:
  loadBalancer: {}

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: website-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: pgwebsite
    spec:
      restartPolicy: Always
      volumes:
      - name: websitedb
        persistentVolumeClaim:
          claimName: websitedb
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: nicesecret
        image: postgres:9.6.6
        name: pgwebsite
        ports:
        - containerPort: 5432
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: websitedb
