apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose/imageserver.yml
    kompose.version: 1.5.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: pgimgserver
  name: pgimgserver
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: pgimgserver
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: nicesecret
        image: postgres:9.6.6
        name: pgimgserver
        ports:
        - containerPort: 5432
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: imgserverdb
      restartPolicy: Always
      volumes:
      - name: imgserverdb
        persistentVolumeClaim:
          claimName: imgserverdb
status: {}
