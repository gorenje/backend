---
apiVersion: v1
kind: Service
metadata:
  annotations:
    subdomain.name: store
  labels:
    io.kompose.service: storage
  name: storage
spec:
  type: LoadBalancer
  ports:
  - port: 5011
    targetPort: 5011
    nodePort: 30321
  selector:
    io.kompose.service: storage
status:
  loadBalancer: {}

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: storage
  name: storage
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: storage
    spec:
      imagePullSecrets:
      - name: meatdocker
      restartPolicy: Always
      containers:
      - name: storage
        image: pushtech.storage:v1
        resources:
          requests:
            memory: "400Mi"
            cpu: "80m"
          limits:
            memory: "800Mi"
            cpu: "300m"
        env:
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: envsecrets
              key: STORAGE_COOKIE_SECRET
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: envsecrets
              key: GOOGLE_API_KEY
        - name: IMAGE_HOST
          valueFrom:
            secretKeyRef:
              name: extcfg
              key: ASSETS_HOST
        - name: MONGOHQ_URL
          value: mongodb://storage-db:27017/store
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: envsecrets
              key: STORAGE_PORT
        - name: TRACKER_HOST
          valueFrom:
            secretKeyRef:
              name: k8scfg
              key: TRACKER_HOST
        - name: WEB_CONCURRENCY
          value: "8"
        - name: API_USER
          valueFrom:
            secretKeyRef:
              name: envsecrets
              key: PUSHTECH_API_USER
        - name: API_PASSWORD
          valueFrom:
            secretKeyRef:
              name: envsecrets
              key: PUSHTECH_API_PASSWORD
        - name: NOTIFY_HOST
          valueFrom:
            secretKeyRef:
              name: k8scfg
              key: NOTIFY_HOST
        - name: NOTIFY_API_USER
          valueFrom:
            secretKeyRef:
              name: envsecrets
              key: NOTIFICATION_API_USER
        - name: NOTIFY_API_PASSWORD
          valueFrom:
            secretKeyRef:
              name: envsecrets
              key: NOTIFICATION_API_PASSWORD
        ports:
        - containerPort: 5011
