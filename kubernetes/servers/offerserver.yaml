---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: offerserver
  name: offerserver
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30341
  selector:
    io.kompose.service: offerserver
status:
  loadBalancer: {}

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: offerserver
  name: offerserver
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: offerserver
    spec:
      restartPolicy: Always
      containers:
      - name: offerserver
        image: pushtech.offerserver:v1
        args:
        - foreman
        - start
        - web
        env:
        - name: COOKIE_SECRET
          value: x7kGp9ci24xugSNTnn9sVajQnoKmFhEx
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: envsecrets
              key: OFFERSERVER_PORT
        - name: RACK_ENV
          value: production
        - name: REDISTOGO_URL
          value: redis://offerserver-redis:6379?db=6
        - name: REDIS_POOL_SIZE
          value: "20"
        ports:
        - containerPort: 5000
        resources: {}
