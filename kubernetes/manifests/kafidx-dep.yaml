---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kafidx
  labels:
    name: kafidx
  namespace: pushtech
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: kafidx
    spec:
      containers:
        - name: kafidx
          image: pushtech.kafidx:v1
          env:
            - name: PORT
              value: "5321"
            - name: WEB_CONCURRENCY
              value: "3"
            - name: ZOOKEEPER_HOST
              value: zookeeper.pushtech.svc.cluster.local:2181
          ports:
            - name: kafidx
              containerPort: 5321
