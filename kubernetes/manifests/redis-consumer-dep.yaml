---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis-consumer
  labels:
    name: redis-consumer
  namespace: pushtech
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: redis-consumer
    spec:
      containers:
      - name: redis-consumer
        image: redis
        ports:
          - name: redis-consumer
            containerPort: 6379
