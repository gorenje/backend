apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: metadata-counter
  name: consumers-nodejs-metadata-counter
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: metadata-counter
    spec:
      imagePullSecrets:
      - name: meatdocker
      restartPolicy: Always
      containers:
      - image: pushtech.consumers.nodejs:v1
        name: metadata-counter
        resources:
          requests:
            memory: "25Mi"
            cpu: "100m"
          limits:
            memory: "50Mi"
            cpu: "300m"
        env:
        - name: CONSUMER_NAME
          value: metadata_counter
        - name: REDIS_CONSUMER
          value: redis://consumers-nodejs-redis:6379?db=10
        - name: ZOOKEEPER_HOST
          valueFrom:
            secretKeyRef:
              name: k8scfg
              key: ZOOKEEPER_HOST
