---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: redisnotserver
  name: notifserver-redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    io.kompose.service: redisnotserver
status:
  loadBalancer: {}

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: redisnotserver
  name: notifserver-db-redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: redisnotserver
    spec:
      restartPolicy: Always
      volumes:
      - name: notserverredisdb
        persistentVolumeClaim:
          claimName: notserverredisdb
      containers:
      - image: redis
        name: redisnotserver
        resources:
          requests:
            memory: "25Mi"
            cpu: "30m"
          limits:
            memory: "75Mi"
            cpu: "80m"
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /data
          name: notserverredisdb
