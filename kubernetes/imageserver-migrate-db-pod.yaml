apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: imageserver-migrate-db
  name: imageserver-migrate-db
spec:
  containers:
  - args:
    - /bin/bash
    - -c
    - rake docker:pause_for_db               && rake docker:if_db_not_migrated         &&
      rake db:create                         && rake docker:create_postgres_extensions
      && rake db:migrate
    env:
    - name: DATABASE_URL
      value: postgres://postgres:nicesecret@pgimgserver:5432/imgserver
    - name: RACK_ENV
      value: production
    image: pushtech.imageserver:v1
    name: imageserver-migrate-db
    resources: {}
  restartPolicy: Never
status: {}
